<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" media="screen and (max-device-width: 750px)" href="css/style_mobile.css" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <title>Login or Signup | Flip Note</title>
</head>
<body>
    
    <div class="login-window">
        <span class="login-title">Flip Note</span>
        <input type="text" placeholder="Username" id="username" maxlength="32" class="login-input" oninput="check()">
        <input type="password" placeholder="Password" id="password" maxlength="32" class="login-input">
        <button class="btn login-button" onclick="login()">Login / Signup</button>
        <span class="status" id="status">Connecting to server...</span>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
