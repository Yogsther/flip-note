<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet">
    <title>Home | Flip Note</title>
</head>
<body>
    
    <div id="home-wrap">
            <div id="extra-options">
                    <span class="extra-button" onclick="get_feed('user_feed', this)">FOLLOWS</span>
                    <span class="extra-button" onclick="get_feed('picked', this)">STAFF PICKS</span>
                    <span class="extra-button" onclick="get_feed('top', this)">TOP</span>
                    
                    <span class="extra-button" onclick="get_feed('new', this)">NEW</span>
                    <span class="extra-button" onclick="get_feed('old', this)">OLD</span>
                </div>
        <div id="home-header">
            <img src="img/icons/logo_0.png" id="logo" alt="">

            <span class="header-button" id="logged-in-status" onclick="goto_profile()">...</span>
            <!--  <span id="logged-in-status" title="Go to your profile" onclick="goto_profile()">...</span> -->
            <span class="header-button" onclick="redir('create')">Create</span>
            <span class="header-button" onclick="redir('home')">Feed</span>
           
        </div>

        <div class="feed" id="feed">
            
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
